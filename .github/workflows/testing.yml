name: Testing

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]  #macos-latest fails downloads, see #593
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - run: git remote set-branches origin 'main'

      - run: git fetch --depth 1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set min. dependencies
        if: matrix.requires == 'oldest'
        run: |
          import os
          fname = 'requirements/base.txt'
          lines = [line.replace('>=', '==') for line in open(fname).readlines()]
          open(fname, 'w').writelines(lines)
        shell: python

      - name: Install main package & dependencies
        run: uv pip install -e .[dev,extra]
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Show installed packages
        run: uv pip list

      - name: Restore test's datasets
        uses: actions/cache/restore@v5
        with:
          path: tests/.datasets
          key: test-datasets

      - name: Run test-suite
        run: python -m pytest -v

      - name: Save test's datasets
        uses: actions/cache/save@v5
        with:
          path: tests/.datasets
          key: test-datasets
